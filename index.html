<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="./jQueryUI/jquery-ui.js"></script>
    <link href="./jQueryUI/jquery-ui.css" rel="stylesheet">
    <title> jQuery-CodePlayer </title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
        }
        #header{
            background-color: #178e8e;
            height: 30px;
            padding: 5px;
        }
        #logo{
            float: left;
            font-weight: bold;
            font-size: 120%;
            padding: 3px 5px;
        }
        #buttonContainer{
            width: 300px;
            margin: 0 auto;
        }
        .toggleButton{
            float: left;
            border: 1px solid black;
            border-right: none;
            padding: 4px;
            font-size: 90%;
        }
        #html{
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        #output{
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right: 1px solid black;
        }

        .active{
            background-color: #E8F2FF;
        }

        .highlitedButton{
            background-color: grey;
        }

        textarea{
            resize: none;
            padding: 0;
            border-top: none;
            border: solid 1px gray;
        }

        .panel{
            float: left;
            width: 50%;
        }

        iframe{
            border: none;
        }

    </style>
</head>

<body>
    <div id="header" class="header" id="header">
        <div id="logo" class="logo"> Code Player </div>
        
        <div id="buttonContainer">
            <div class="toggleButton active" id="html"> HTML </div>
            <div class="toggleButton" id="css"> CSS </div>
            <div class="toggleButton" id="js"> JS </div>
            <div class="toggleButton active" id="output"> OutPut </div>
        </div>

    </div>
    <div class="bodyContainer">
        <textarea id="htmlPanel" class="panel"> hello word! </textarea>
        <textarea id="cssPanel" class="panel"> hello css! </textarea>
        <textarea id="jsPanel" class="panel"> hello js! </textarea>
        <iframe id="outputPanel" class="panel"></iframe>
    </div>

    <script type="text/javascript">
        // при наведении на кнопку верхнего меню она меняет цвет. когда мышь
        // убираем, цвет возвращается 
        $(".toggleButton").hover(function(){
            $(this).addClass("highlitedButton");
        }, function(){
            $(this).removeClass("highlitedButton");
        })

        // функция добавляет/убирает класс при клике 
        $(".toggleButton").click(function(){
            $(this).toggleClass("active");
            $(this).removeClass("highlitedButton");
        });

        $(".panel").height($(window).height() - $("#header").height() - 20);
        $(".panel").width(($(window).width() / 2) - 15);
        $("iframe").contents().find("html").html($("#htmlPanel").val());

        $("textarea").on('change keyup paste', function() {
            $("iframe").contents().find("html").html($("#htmlPanel").val());
        });

    </script>
</body>
</html>
